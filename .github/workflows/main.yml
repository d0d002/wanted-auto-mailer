# 파일 경로: .github/workflows/main.yml

name: Send Wanted Job Mail

# 언제 실행할지 정의하는 부분
on:
  # 1. 매일 오전 9시(UTC 0시)에 자동으로 실행
  schedule:
    - cron: '0 0 * * *'
  # 2. Actions 탭에서 수동으로 실행할 수 있도록 버튼 추가
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # 실행될 가상 환경

    steps:
      # 1. 내 저장소의 코드를 가상 환경으로 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 파이썬 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # 원하는 파이썬 버전

      # 3. 파이썬 스크립트에 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 파이썬 스크립트 실행
      - name: Run Python script
        # GitHub Secrets를 스크립트가 사용할 환경변수로 지정
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python send_jobs_mail.py
