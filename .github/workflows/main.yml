# 파일 경로: .github/workflows/main.yml

name: Wanted Job Mailer

# 언제 실행할지 정의
on:
  # 1. 매일 오전 9시(UTC 0시)에 자동으로 실행
  schedule:
    - cron: '0 0 * * *'
  # 2. Actions 탭에서 수동으로 실행 가능하도록 버튼 추가
  workflow_dispatch:

jobs:
  build-and-send-mail:
    runs-on: ubuntu-latest # 실행될 가상 환경

    steps:
      # 1. 저장소 코드를 가상 환경으로 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 파이썬 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 파이썬 라이브러리 설치
      - name: Install dependencies
        run: pip install requests

      # 4. 파이썬 스크립트 실행
      - name: Run Python script to send email
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python send_jobs_mail.py
